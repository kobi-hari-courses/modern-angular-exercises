<h2>Tasks</h2>
<ul>
  @for(task of tasks(); track task.name) {
    <li [class.is-done]="task.completed">
      {{ task.name }}
      @if(!task.completed) {
        <button (click)="completeTask(task.name)">Complete</button>
      }

    </li>
  }
</ul>
<div class="new-task-form">
  <input #newTaskRef type="text" placeholder="New task">
  <button (click)="addTask(newTaskRef.value); newTaskRef.value = ''">Add</button>
</div>
