@if(store.loading()) {<app-busy/>}
@else {
    <div class="list">
        @for(actor of store.actors(); track actor.id) {
            <div class="actor" (click)="goToDetails(actor.id)">
                {{actor.fullName}}
            </div>
        }    
    </div>
    <div class="details">
        <router-outlet/>
    </div>
}
