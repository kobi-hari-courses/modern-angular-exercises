<app-progress-bar 
    [total]="questions().length" 
    [value]="answers().length"/>
@if(isQuizDone()) {
    <app-summary [ratio]="correctRatio()"
        (restart)="resetQuiz()"/>
} @else {
    <app-question-presenter
    [question]="currentQuestion()"
    (userAnswer)="answerCurrentQuestion($event)"
/>
}
